<!DOCTYPE   html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:fragment="base-view">
<head>

<title>Base-View</title>
<th:block th:fragment="CSS">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet"
		href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"></link>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
</th:block>
</head>
<body>
<div th:fragment="header">
	<div th:switch="${#httpServletRequest.requestURI}">
		<h1 th:case="'/'">Welcome to Tutorial 6 APAP!</h1>
		<h1 th:case="'/student/viewall'">View All Mahasiswa</h1>
		<h1 th:case="'/student/add'">Tambah Mahasiswa</h1>
	</div>
	<h1 th:if="${#httpServletRequest.requestURI.contains('/student/update')}">Update Data</h1>
	<h1 th:if="${#httpServletRequest.requestURI.contains('/student/delete')}">Hapus
		Mahasiswa</h1>
	<h1 th:if="${#httpServletRequest.requestURI.contains('/student/add/submit')}">Tambah
		Mahasiswa</h1>
	<h1 th:if="${#httpServletRequest.requestURI.contains('/course/view')}">View all Course</h1>
	<h1 th:if="${#httpServletRequest.requestURI.contains('/student/viewdetail')}">View Student by NPM</h1>
	</div>
</body>
</html>
